name: Minikube Cluster Setup

on:
    - pull_request

jobs:
  setup-minikube:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Minikube
      - name: Install Minikube
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl apt-transport-https virtualbox virtualbox-ext-pack
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      # 3. Устанавливаем kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 4. Запускаем Minikube в режиме docker driver
      - name: Start Minikube
        run: |
          minikube start --driver=docker

      # 5. Проверяем статус кластера
      - name: Get cluster info
        run: |
          kubectl cluster-info
          kubectl get nodes
