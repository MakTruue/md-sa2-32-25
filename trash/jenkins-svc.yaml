apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: ci-cd
spec:
  type: NodePort
  selector:
    app: jenkins
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080   # можно любое из диапазона 30000-32767
    - name: jnlp
      port: 50000
      targetPort: 50000
      nodePort: 30081
